<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A frontend dev aptitude test by Deep Space Robots."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zip Code</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">-ZipCodeInfo-</h1>
    </header>
    <div class="container">
      <main class="content">
        <div id="search">
          <h2>Enter a ZIP Code to get detailed information.</h2>
          <form id="zipcode-form">
            <label for="zipcode"> Zip Code: </label>
            <input type="text" name="zipcode" id="zipcode" autofocus required />
            <button class="btn-search" onsubmit="search()">Search</button>
          </form>
        </div>
        <div id="result-info">
          <img src="./states/USA.svg" width="140px" height="auto">
          <p>You entered: <span id="entered"></span></p>
          <p>Country: <span id="country"></span></p>
          <p>Country Abbreviation: <span id="abbreviation"></span></p>
          <p>Place Name: <span id="place-name"></span></p>
          <p>State: <span id="state"></span></p>
          <p>State Abbreviation: <span id="state-abbreviation"></span></p>
          <p>Latidude: <span id="latitude"></span></p>
          <p>longitude: <span id="longitude"></span></p>
          <button onclick="again()">Back</button>
        </div>
      </main>
      <footer>
        This is a practical test designed to test your ability to fetch data
        from an API.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
